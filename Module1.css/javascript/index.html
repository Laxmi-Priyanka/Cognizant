<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Community Event Portal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body onload="pageLoaded()">
  <header id="mainHeader">
    <h1>Local Community Event Portal</h1>
  </header>

  <nav>
    <button onclick="filterEvents('All')">All Events</button>
    <button onclick="filterEvents('Music')">Music</button>
    <button onclick="filterEvents('Workshop')">Workshops</button>
  </nav>

  <main>
    <section id="eventList"></section>
    <section>
      <h2>Register for an Event</h2>
      <form id="registrationForm">
        <input name="name" placeholder="Your Name" required />
        <input name="email" type="email" placeholder="Email" required />
        <select name="event" required>
          <option value="">Select Event</option>
        </select>
        <button type="submit" id="registerBtn">Register</button>
        <div id="formMessage"></div>
      </form>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
